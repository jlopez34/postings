<mat-card>
  <form #postForm="ngForm" (ngSubmit)="save(postForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{post.title ? 'Edit':'Add'}} Post</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="post.id">
      <mat-form-field>
        <input matInput placeholder="Post Title" [(ngModel)]="post.title" required name="title" #title>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!postForm.form.valid" type="submit">Save</button>
      <button mat-raised-button color="secundary" (click)="remove(post.id)" *ngIf="post.id"
        type="button">Delete</button>
      <a mat-button routerLink="/post-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{post.giphyUrl}}" alt="{{post.title}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
