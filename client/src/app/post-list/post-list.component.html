<mat-card>
  <mat-card-header>Post List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let post of posts">
        <img mat-list-avatar src={{post.giphyUrl}} alt="{{post.title}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/post-edit', post.id]">{{post.title}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/post-add']">Add</button>
</mat-card>
